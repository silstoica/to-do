<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
</head>
<body>
    <form th:action="@{/register}" method="POST" th:object="${user}">
        <h3 th:text="Register"></h3>
        <br/>

        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <input type="text" id="name" th:field="*{username}"  th:placeholder="Username"/> <br/>


        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <input type="password" id="password" th:field="*{password}" th:placeholder="Password"/> <br />

        <button name="Submit" value="register" type="Submit" th:text="Register"></button>
    </form>
</body>
</html>
