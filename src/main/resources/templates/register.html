<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
</head>
<body>
    <form th:action="@{/register}" method="POST">
        <h3 th:text="Register"></h3>
        <br/>

        <input type="text" id="name" name="username"  th:placeholder="Username"/> <br/>
        <input type="password" id="password" name="password" th:placeholder="Password"/> <br />

        <button name="Submit" value="register" type="Submit" th:text="Register"></button>
    </form>
</body>
</html>
