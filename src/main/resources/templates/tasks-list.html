<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
</head>
<body>
   <ul>
       <li th:each="task : tasks">
           ${task.name}

           <form th:action="@{/tasks/${task.id}}" method="DELETE">
               <button>Delete</button>
           </form>
       </li>
   </ul>
    <br>

    <button>Add</button>
</body>
</html>
